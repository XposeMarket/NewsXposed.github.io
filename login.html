
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoNews.AI — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="login">
  <div id="site-header"></div>

  <main class="wrap" style="padding-block:18px 30px">
    <section class="card" style="max-width:640px;margin:0 auto">
      <h2>Account</h2>
      <div class="row" style="margin:12px 0">
        <button class="tabbtn primary">Login</button>
        <button class="tabbtn">Create Account</button>
      </div>

      <div class="tabpane">
        <form id="loginForm">
          <label>Email</label>
          <input id="loginEmail" type="email" required placeholder="you@example.com" />
          <label style="margin-top:8px">Password</label>
          <input id="loginPass" type="password" required placeholder="••••••••" />
          <div style="margin-top:12px" class="row" >
            <button class="primary" type="submit">Sign in</button>
            <a href="index.html" class="ml-auto">Back to Home</a>
          </div>
        </form>
      </div>

      <div class="tabpane" style="display:none">
        <form id="regForm">
          <label>Email (use your admin email to be admin)</label>
          <input id="regEmail" type="email" required placeholder="admin@autonews.local" />
          <label style="margin-top:8px">Password</label>
          <input id="regPass" type="password" required placeholder="Choose a password" />
          <div style="margin-top:12px" class="row">
            <button class="primary" type="submit">Create account</button>
            <a href="index.html" class="ml-auto">Back to Home</a>
          </div>
          <p class="mut" style="margin-top:8px">Tip: edit <code>app.js</code> and set <code>ADMIN_EMAIL</code> to your real email.</p>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="app.js"></script>
</body>
</html>
